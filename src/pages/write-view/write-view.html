<ion-header>

  <ion-navbar>
    <ion-title>Write Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-input type="text" placeholder="제목" value="" [(ngModel)]="todo.title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-textarea rows="5" placeholder="내용" [(ngModel)]="todo.desc"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button block style="height:40px" (click)="saveTodo()">작성하기</button>
    </ion-item>

  </ion-list>
</ion-content>
