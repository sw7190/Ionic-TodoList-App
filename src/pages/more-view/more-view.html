<ion-header>

  <ion-navbar>
    <ion-title>Todo View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" placeholder="제목" value="{{todo.title}}" readonly></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-textarea rows="5" placeholder="내용" value="{{todo.desc}}" readonly></ion-textarea>
      </ion-item>

      <ion-item>
         Todo Success
        <ion-icon name="checkmark-circle" item-end color="secondary" *ngIf="todo.suc; else other"></ion-icon>
        <ng-template #other><ion-icon name="close-circle" item-end color="secondary"></ion-icon></ng-template>
      </ion-item>
</ion-content>
